<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #C12823;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        a {
            color: #C12823;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid #C12823;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #C12823;
            color: white;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }
            a {
                color: #E45F59;
                border-color: #E45F59;
            }
            a:hover {
                background-color: #E45F59;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>It looks like you've followed a broken link or entered a URL that doesn't exist on this site.</p>
        <a href="/">Go back to homepage</a>
    </div>
    <script>
        // Redirect to homepage after 5 seconds
        setTimeout(function() {
            window.location.href = "/";
        }, 5000);
    </script>
</body>
</html>
